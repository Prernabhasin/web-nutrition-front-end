<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Nutrition</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css" />
        <script src="js/libs/jquery-3.3.1.min.js"></script>
        <script src="js/libs/tether.min.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>
        <script src="js/popup.js"></script>
    </head>
    <body>
        <div class="container-fluid">

            <!--Headline/ Plugin Name Row-->
            <div class="row plugin-name">
                <div class="col">
                    <h3>NewsCheck</h3>
                </div>
            </div>

            <!--Content Row: Display Labels-->
            <div class="row content">
                <div class="col-4 vertical-divider">
                    <div class="col-content">
                        <img class="label-icon img-fluid" src="images/author.png"/>
                        <h4 class="label-name">Source</h4>
                        <img class="img-fluid" src="images/gauge-placeholder.JPG"/>
                    </div>
                </div>
                <div class="col-4 vertical-divider">
                    <div class="col-content">
                        <img class="label-icon img-fluid" src="images/virality.png"/>
                        <h4 class="label-name">Virality</h4>
                        <img class="img-fluid" src="images/gauge-placeholder.JPG"/>
                    </div>
                </div>
                <div class="col-4 vertical-divider">
                    <div class="col-content">
                        <img class="label-icon img-fluid" src="images/readability.png"/>
                        <h4 class="label-name">Readability</h4>
                        <img class="img-fluid" src="images/gauge-placeholder.JPG"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
